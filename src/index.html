<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  </head>
  <body>
    <section class="top">
      <img class="imgTop" src="img/Pokeball.PNG" alt="logo">
      <img class="imgPokemon" src="img/logo.png" alt="logo">
      <h3 class="title">.Data</h3>
    </section>
    <nav class="drop">
        <button class="dropmenu">Tipo</button> 
        <div class="dropmenu-content">
          <a href="#">Fire</a>
          <a href="#">water</a>
          <a href="#">Poison</a>
        </div>
      </nav>
      <section id="poke-list" class="poke-list">
        <div id="display" class="display"></div>
      </section>

      <section id="types">
        <button id="btn-fire">Fire</button>
        <button id="btn-grass">Grass</button>
        <button id="btn-poison">Poison</button>
        <button id="btn-ice">Ice</button>
        <button id="btn-flying">Flying</button>
        <button id="btn-psychic">Psychic</button>
        <button id="btn-water">Water</button>
        <button id="btn-rock">Rock</button>
        <button id="btn-ground">Ground</button>
        <button id="btn-electric">Electric</button>
        <button id="btn-bug">Bug</button>
        <button id="btn-normal">Normal</button>
        <button id="btn-fighting">Fighting</button>
        <button id="btn-dragon">Dragon</button>
        <button id="btn-ghost">Ghost</button> 
      </section>

      <section id="order">
        <select id="sort" value="sort">
          <option id="sel">Selecionar</option>
          <option id="az" value="A-Z">A-Z</option>
          <option id="za" value="Z-A">Z-A</option>
        </select>
      </section>
    
        
        
    <script src="./data/pokemon/pokemon.js"></script>  
    <script src="main.js"></script>
  </body>
</html>
