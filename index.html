<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<header class="top">
  <img class="pokeball" src="./src/img/Pokeball.PNG" alt="pokeball">
  <img class="pokemon-logo" src="./src/img/logo.png" alt="logo pokemon">
  <h3 class="title">.Data</h3>
</header>

<body>

  <div id="types" class="btn-type">
    <button id="btn-all" class="all">Todos</button>
    <button id="btn-fire" class="fire">Fogo</button>
    <button id="btn-grass" class="grass">Grama</button>
    <button id="btn-poison" class="poison">venenoso</button>
    <button id="btn-ice" class="ice">Gelo</button>
    <button id="btn-ground" class="ground">Terra</button>
    <button id="btn-flying" class="flying">Voador</button>
    <button id="btn-psychic" class="psychic">Psíquico</button>
    <button id="btn-water" class="water">Água</button>
    <button id="btn-rock" class="rock">Pedra</button>
    <button id="btn-electric" class="electric">Elétrico</button>
    <button id="btn-bug" class="bug">Inseto</button>
    <button id="btn-normal" class="normal">Normal</button>
    <button id="btn-fighting" class="fighting">Lutador</button>
    <button id="btn-dragon" class="dragon">Dragão</button>
    <button id="btn-ghost" class="ghost">Fantasma</button>
  </div>


  <section id="selectOption" class="select-option">
    <select id="sort" value="sort">
      <option id="sel">Ordenar</option>
      <option id="az" value="A-Z">A-Z</option>
      <option id="za" value="Z-A">Z-A</option>
    </select>

    <select id="calculo" value="calculo">
      <option id="selecione" value="selecione" selected="selected">Altura</option>
      <option id="media" value="mediaAltura">Media de altura</option>
      <option id="menor" value="menor">Menor altura</option>
      <option id="maior" value="maior">Maior altura</option>
    </select>

    <select id="calculoPeso" value="calculoPeso">
      <option id="selecione" value="selecione" selected="selected">Peso</option>
      <option id="mediaPeso" value="mediaPeso">Media de peso</option>
      <option id="menorPeso" value="menor">Menor peso</option>
      <option id="maiorPeso" value="maior">Maior peso</option>
    </select>
  </section>
  <div class="calculation">
    <p id="calculation"></p>
  </div>
  

  <section id="pokemons" class="pokemons">
    <ul id="pokemon-list" class="pokemon-list"></ul>
  </section>

  <script src="./src/data/pokemon/pokemon.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
